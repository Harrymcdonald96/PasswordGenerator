<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <input type="text" id="passwordDisplay" readonly placeholder="Your secure password">
        <button onclick="generatePassword()" title="Generate a new password">Generate</button>
        <button onclick="copyPassword()" title="Copy password to clipboard">Copy</button>
    </div>
    
</body>
</html>
